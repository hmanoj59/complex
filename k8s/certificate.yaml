apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: k8s-multi-com-tls
spec:
  secretName: k8s-multi-com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: nagahota.com
  dnsNames:
    - nagahota.com
    - www.nagahota.com
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
          - nagahota.com
          - www.nagahota.com
          
